<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Catalog</title>
<style>
/* CSS is unchanged */
</style>
</head>
<body>

<!-- ... top part of the body is unchanged ... -->

<div id="filter-controls" style="display: none;">
    <input type="text" id="name-filter" placeholder="Search by name...">
    <select id="price-filter">
        <option value="all">All Prices</option>
        <option value="0-50">Under $50</option>
        <option value="50-100">$50 - $100</option>
        <option value="100-250">$100 - $250</option>
        <option value="250-plus">$250+</option>
    </select>
    <select id="duration-filter">
        <option value="all">All Durations</option>
    </select>
    <select id="status-filter">
        <option value="all">All Statuses</option>
    </select>
    
    <select id="sort-by">
        <option value="reactions-desc">Sort by: Reactions</option>
        <option value="price-asc">Price (Low to High)</option>
        <option value="price-desc">Price (High to Low)</option>
        <option value="name-asc">Name (A-Z)</option>
    </select>

    <button id="reset-filters">Reset</button>
    <!-- The Download Button has been moved from here -->
</div>

<!-- ... middle part of the body is unchanged ... -->

<div id="summary-toolbar">
    <div class="toolbar-item">
        <label for="summary-event-name">Event Name</label>
        <input type="text" id="summary-event-name" placeholder="Untitled Event">
    </div>
    <div class="toolbar-item">
        <label for="summary-date">Date</label>
        <input type="date" id="summary-date">
    </div>
    <div class="toolbar-item">
        <label for="summary-headcount">Headcount</label>
        <input type="number" id="summary-headcount" min="1" value="1">
    </div>
    <div class="toolbar-item">
        <label for="summary-location">Location</label>
        <input type="text" id="summary-location" placeholder="TBD">
    </div>
    <div class="toolbar-item total-cost-summary">
        <label>Total Cost</label>
        <span id="summary-total-cost">$0.00</span>
    </div>
    <!-- The Download Button is now here -->
    <a href="/project_source.txt" download="project_source.txt" style="text-decoration: none; margin-left: 20px;"><button type="button">Download Source</button></a>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
