<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>
<body>

<div id="loading-message" style="text-align: center; padding: 40px; font-family: sans-serif; font-size: 1.2em;">
    Loading catalog...
</div>

<div id="event-details-storage" style="display: none;">
    <input type="number" id="guest-count" value="1" min="1">
</div>

<div id="sticky-header">
    <div id="header-summary"></div>
    <div id="header-full-content">
        
        <div id="header-toolbar">
            <div class="toolbar-group event-name-group">
                <input type="text" id="header-event-name" placeholder="Untitled Event">
            </div>
            <div class="toolbar-group details-group">
                <div class="toolbar-item">
                    <label for="header-date">Date</label>
                    <input type="date" id="header-date">
                </div>
                <div class="toolbar-item">
                    <label for="header-headcount">Headcount</label>
                    <input type="number" id="header-headcount" min="1" value="1">
                </div>
            </div>
            <div class="toolbar-group goals-group">
                <label for="header-goals">Event Goals</label>
                <textarea id="header-goals" placeholder="e.g., Team building, client appreciation..."></textarea>
            </div>
            <div class="toolbar-group people-group">
                <div id="collaborators-section" style="display: none;">
                    <div id="collaborator-avatars"></div>
                    <button id="add-collaborator-btn">+</button>
                </div>
                <div id="total-cost-section">
                    <strong>Total:</strong>
                    <span id="total-cost" title="No items selected">$0.00</span>
                </div>
                <div id="share-section">
                    <button id="save-share-btn">Save & Share</button>
                    <div id="share-link-container" style="display: none;">
                        <input type="text" id="share-link" readonly>
                    </div>
                    <span id="save-status"></span>
                </div>
            </div>
        </div>

        <div id="favorites-section" style="display: none;">
            <div id="favorites-carousel"></div>
        </div>
    
    </div>
</div>

<div id="filter-controls" style="display: none;">
    <input type="text" id="name-filter" placeholder="Search by name...">
    <select id="price-filter">
        <option value="all">All Prices</option>
        <option value="0-50">Under $50</option>
        <option value="50-100">$50 - $100</option>
        <option value="100-250">$100 - $250</option>
        <option value="250-plus">$250+</option>
    </select>
    <select id="duration-filter">
        <option value="all">All Durations</option>
    </select>
    <select id="status-filter">
        <option value="all">All Statuses</option>
    </select>
    <select id="sort-by">
        <option value="reactions-desc">Sort by: Reactions</option>
        <option value="price-asc">Price (Low to High)</option>
        <option value="price-desc">Price (High to Low)</option>
        <option value="name-asc">Name (A-Z)</option>
    </select>
    <button id="reset-filters">Reset</button>
</div>

<div id="catalog-container"></div>

<div id="edit-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div id="modal-body"></div>
    </div>
</div>

<div id="confirm-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content detail-modal">
        <div id="confirm-modal-body">
            <h3>Are you sure you want to break event details down into 
 its components?!?</h3>
            <div class="modal-footer">
                <button id="confirm-yes-btn">Yes</button>
                <button id="confirm-no-btn">No</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
