<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Catalog</title>
<style>
/* ... other styles are unchanged ... */
.event-card { 
    position: relative; 
    border-radius: 10px; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.15); 
    display: flex; 
    flex-direction: column; 
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    height: 520px; 
    width: 320px;
    /* background-size is removed from here */
    background-color: #eee; /* Added a fallback color */
    color: white; 
    overflow: hidden; 
    cursor: default;
    border: 1px solid #e0e0e0;
}
.card-image-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: background-image 0.3s ease-in-out;
}
.card-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.4);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 24px;
    cursor: pointer;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
}
.event-card:hover .card-arrow {
    opacity: 1;
}
.card-arrow.left {
    left: 10px;
}
.card-arrow.right {
    right: 10px;
}
/* ... rest of the styles are unchanged ... */
</style>
</head>
<body>

</body>
</html>
